version: '3.8'

services:
  payment-initiation-service:
    build: .
    container_name: payment-initiation-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # JAVA_OPTS can be set here if needed (e.g., -Xmx512m -Xms256m)
      # - JAVA_OPTS=-Xmx512m
    restart: unless-stopped
    networks:
      - payment-net
    # Health check (optional, can be enabled if needed)
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

# Network configuration
# Additional services (e.g., databases, message brokers) can be added here in the future
networks:
  payment-net:
    driver: bridge

